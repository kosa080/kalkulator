<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pierwiastka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Kalkulator Pierwiastka</h1>

    <label for="numberInput">Wprowadź liczbę:</label>
    <input type="number" id="numberInput">

    <button onclick="calculateSquareRoot()">Oblicz pierwiastek</button>

    <div id="result"></div>

    <script>
        function calculateSquareRoot() {
            // Pobierz wartość wprowadzoną przez użytkownika
            var inputElement = document.getElementById('numberInput');
            var inputValue = inputElement.value;

            // Sprawdź, czy wartość jest liczbą dodatnią
            if (inputValue >= 0) {
                // Oblicz pierwiastek kwadratowy
                var result = Math.sqrt(inputValue);

                // Wyświetl wynik na stronie
                var resultElement = document.getElementById('result');
                resultElement.innerHTML = 'Pierwiastek kwadratowy z ' + inputValue + ' to ' + result.toFixed(2);
            } else {
                // Jeśli wartość nie jest liczbą dodatnią, wyświetl komunikat
                alert('Wprowadź liczbę dodatnią.');
            }
        }
    </script>

</body>
</html>
